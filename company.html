<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Company Profile</title>
  </head>
  <body>
    <div class="canvasProfile">
      <div class="containerImageName">
        <img id="imageCompany" class="imgProfile" src="" />
        <div id="companyName" class="nameProfile"></div>
      </div>
      <div class="containerPricePerc">
        <div id="stockPrice" class="priceProfile"></div>
        <div id="percentages" class="precentagesChange"></div>
      </div>
      <div id="descriptionCompany" class="descriptionProfile"></div>
      <div class="chartCard">
        <div class="chartBox">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"
    ></script>
    <script src="/JavaScript/baseUrl.js"></script>
    <script src="/JavaScript/company.js"></script>
  </body>
</html>
